<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<head th:insert="common/home-common :: common-header" />
<script type="text/javascript" th:src="@{/js/reports.js}"></script>
</head>
<body>

	<div class="container">
		<!-- head -->
		<div th:replace="common/home-common :: heading"></div>
		
		<div th:replace="common/home-common :: userNavigation"></div>

		<!-- body -->
	 	<div class="container row"> 
		<div class="col-lg-3">
			<div th:replace="common/reports-common :: reportMenuFragment"></div>
		</div>

			<div class="col-lg-9 card" id="reportDetail">
				<form action="#" th:action="@{/salesMonthlyReport}"
					th:object="${reportArgs}" method="post">
					<table style="border: 0px solid black;">
						<tr>
							<th class="col-sm-6"></th>
							<th class="col-sm-6"></th>
						</tr>
						<tr>
							<td class="col-lg-6"><select name="year" id="year"
								th:field="*{year}" class="form-control">
									<option th:value="'2020'">2020</option>
									<option value="2019">2019</option>
							</select></td>


							<td class="col-lg-6"><button type="submit"
									class="btn btn-primary">Submit</button></td>
						</tr>
						<tr>
							<td colspan="2"><img th:src="@{'data:image/png;base64,'+${chart}}" /></td>
						</tr>
					</table>
				</form>

				<table class="table">
					<tr>
						<th class="col-sm-4">Year</th>
						<th class="col-sm-4">Month</th>
						<th class="col-sm-4">OrderCount</th>
					</tr>
					<tbody>
						<tr data-th-each="msl : ${monthlySales}">
							<td th:text="${reportYear}"></td>
							<td th:text="${msl.monthName}"></td>
							<td th:text="${msl.saleCount}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>
		


		<!-- footer -->
		<div th:replace="common/home-common :: footer" ></div>


</body>
</html>
