spring:
  application:
    name: gatewayService 
    
  profiles:
    active:
    - local
    
  cloud:
    config:
      uri: http://localhost:8082


eureka: 
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/

server:
  port: 31111
  

zuul:
  prefix: /api
  routes:
    userService:
       path: /userService/**
    productService:
       path: /productService/**